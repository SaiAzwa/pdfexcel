<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel Converter</title>
    <!-- External library for handling PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- External library for creating Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF to Excel Converter</h1>
            <p>Extract stock information from English and Chinese PDFs</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Select PDF Files</h3>
                    <p>Choose single or multiple PDF files to convert</p>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose Files
                    </button>
                    <input type="file" id="fileInput" class="file-input" multiple accept=".pdf">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <div class="convert-section">
                <button class="convert-btn" id="convertBtn" onclick="convertFiles()" disabled>
                    üîÑ Convert to Excel
                </button>
            </div>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Processing...</div>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h3>‚úÖ Conversion Complete</h3>
                    <div id="statusContainer"></div>
                    <button class="download-btn" id="downloadBtn" onclick="downloadExcel()">
                        üì• Download Excel File
                    </button>
                </div>
                <div id="previewContainer"></div>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script type="module" src="main.js"></script>
</body>
</html>
